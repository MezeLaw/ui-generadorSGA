<main [@fadeIn]="fadeIn">

  <mat-grid-list [cols]="1" rowHeight="70px" class="grid-list-styles">
    <mat-grid-tile 
        [colspan]="1"
        [rowspan]="1"
        [style.background]="">
        <h1 class="title-styles">Noticias</h1>    
        <mat-divider class="divider-style"></mat-divider>
    </mat-grid-tile> 
  </mat-grid-list>

  <div class="text-style">
    <p>Agregamos una encuesta de interés y alcance general, para poder continuar con la 
      investigación y análisis de esta problemática. 
      Agradecemos profundamente si dispones de un momento y nos ayudas completándola.
      <br>
      <br>
      ¡Gracias!
      </p>
  </div>

  <mat-grid-list [cols]="1" rowHeight="200px" class="grid-list-styles">
    <mat-grid-tile 
        [colspan]="1"
        [rowspan]="1"
        [style.background]="">
        <div class="encuesta-style">
          <button mat-fab color="accent" aria-label="Boton encuesta">
            <mat-icon title="Encuesta">leaderboard</mat-icon>
          </button>
        </div>
    </mat-grid-tile> 
  </mat-grid-list>

</main>
