<div class="example-container" [class.example-is-mobile]="mobileQuery.matches"  >
    <mat-toolbar class="example-toolbar color-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <a href="#">
                <img class="navbar-brand-margin" src="../../../assets/img/flask50x50.jpg"  alt="Generador SGA Logo">
        </a>
      <h1 class="example-app-name">GeneradorSGA</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="'over'" 
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="mat-slidenav">
        <mat-nav-list>
          <a mat-list-item routerLink="/inicio" ><mat-icon class="icon-margin">home</mat-icon> Inicio</a>
          <a mat-list-item routerLink="/noticias" ><mat-icon class="icon-margin">rss_feed</mat-icon> Noticias</a>  
          <a mat-list-item routerLink="/generador" ><mat-icon class="icon-margin">file_copy</mat-icon> Generador SGA</a>  
          <a mat-list-item routerLink="/links-importantes" ><mat-icon class="icon-margin">link</mat-icon> Links relacionados</a>    
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
        <router-outlet></router-outlet>
            <!-- Footer -->
    
    <app-footer class="navbar"></app-footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
 
  </div>
